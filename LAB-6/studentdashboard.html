<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Student Records Dashboard</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head><body>
<div class="container my-4">
  <h3 class="text-center text-primary mb-3">Student Records Dashboard</h3>
  
  <!-- Filter Form -->
  <form class="row g-3 mb-3">
    <div class="col-md-4"><input type="text" class="form-control" placeholder="Search by Name"></div>
    <div class="col-md-4"><select class="form-select"><option value="">Select Class</option><option>10th</option><option>11th</option></select></div>
    <div class="col-md-4"><button class="btn btn-primary w-100" type="submit">Filter</button></div>
  </form>
  
  <!-- Dismissible Alert -->
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    No records found!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  
  <!-- Responsive Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center">
      <thead class="table-dark">
        <tr><th>ID</th><th>Name</th><th>Class</th><th>Age</th><th>Grade</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>John</td><td>10th</td><td>15</td><td>A</td></tr>
        <tr><td>2</td><td>Mary</td><td>11th</td><td>16</td><td>B+</td></tr>
        <tr><td>3</td><td>Alex</td><td>10th</td><td>15</td><td>A-</td></tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
