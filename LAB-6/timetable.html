<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h3 class="text-center text-primary mb-4">Time Table</h3>

  <div class="table-responsive">
    <table class="table table-bordered text-center table-hover">
      <thead class="table-dark">
        <tr>
          <th>Days</th>
          <th>9-10</th>
          <th>10-11</th>
          <th>11-12</th>
          <th>12-1</th>
          <th>1-2</th>
          <th>2-3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>Maths</td>
          <td>English</td>
          <td>Computers</td>
          <td class="table-warning">Lunch</td>
          <td>Language</td>
          <td>Human Values</td>
        </tr>

        <tr>
          <td>Tuesday</td>
          <td>Biology</td>
          <td>Maths</td>
          <td>English</td>
          <td class="table-warning">Lunch</td>
          <td>Computers</td>
          <td>Sports</td>
        </tr>
       
        
        <tr>
          <td>Wednesday</td>
          <td>Language</td>
          <td>Biology</td>
          <td>Maths</td>
          <td class="table-warning">Lunch</td>
          <td>English</td>
          <td>maths</td>
          </tr>

        <tr>
            <td>Thursday</td>
            <td>Computers</td>
            <td>Language</td>
            <td>Biology</td>
            <td class="table-warning">Lunch</td>
            <td>Maths</td>
            <td>Science</td>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
